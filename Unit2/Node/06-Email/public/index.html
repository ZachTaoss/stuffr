<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product store</title>
    <link rel= "stylesheet" href="styles.css">
  </head>
  <body>
      <section class="conatiner">
    <form class="form file-form">
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-input" value="anime" />
      </div>
    </form>
    <form class="form file-form">
      <div class="form-row">
        <label for="price">Price</label>
        <input id="price" type="text" class="form-input" value="150.00" />
      </div>
    </form>
    <form class="form file-form">
      <div class="form-row">
        <label for="image">Img</label>
        <input id="image" type="file" class="form-input" accept="image/" />
      </div>
      <button type="submit">Add Product</button>
    </form>
</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="script.js"></script>
  </body>
</html>
